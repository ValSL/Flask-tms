{% extends 'base.html' %}

{% block title %}
    Create new product
{% endblock %}

{% block content_title %}
    New Product
{% endblock %}

{% block content %}
    <form action="{{ url_for('products.create_product') }}" method="POST">

    {% for field in form %}
        <div class="form-group">
            {{ field.label(class='control-label') }}
            {{ field(class='form-control') }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Create</button>


    </form>
{% endblock %}
