{% extends 'base.html' %}

{% block title %}
    Edit product
{% endblock %}

{% block content_title %}
    Edit Product
{% endblock %}

{% block content %}
    <form action="{{ url_for('products.edit', slug=product.slug) }}" method="POST">

    {% for field in form %}
        <div class="form-group">
            {{ field.label(class='control-label') }}
            {{ field(class='form-control') }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Edit</button>


    </form>
{% endblock %}
