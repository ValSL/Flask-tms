{% extends 'base.html' %}

{% block title %}
    Products
{% endblock %}

{% block content_title %}
    PRODUCTS
{% endblock %}

{% block content %}
    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Price: {{ product.price }}</p>
                <p class="card-text">Amount: {{ product.amount }}</p>
                <a href="{{ url_for('products.product_details', id=product.id) }}" class="btn btn-primary">Details</a>
            </div>
        </div>

    {% endfor %}

{% endblock %}
