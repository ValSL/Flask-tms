{% extends "base.html" %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content_title %}
    {{ product.name }} details:
{% endblock %}

{% block content %}
    <p>DESCRIPTION: {{ product.comment }}</p>
    <p>PRICE: ${{ product.price }}</p>
    <p>AMOUNT: {{ product.amount }}</p>
    <a href="{{ url_for('products.edit', slug=product.slug) }}" class="btn btn-warning">Edit</a>
    <a href="{{ url_for('products.delete', slug=product.slug) }}" class="btn btn-danger">Delete</a>
{% endblock %}
